# Gradle - Optimized for KMP builds
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=1024M -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx4096M"
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true

# Kotlin - Optimized for stability
kotlin.code.style=official
kotlin.incremental=false
kotlin.incremental.multiplatform=false
kotlin.incremental.js.klib=false
kotlin.parallel.tasks.in.project=false
kotlin.mpp.stability.nowarn=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.native.ignoreDisabledTargets=true
kotlin.native.binary.memoryModel=experimental
kotlin.native.cacheKind=none
dependencyVerificationMode=strict

# Android - Optimized
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=false
android.enableR8.fullMode=false
kotlin.mpp.androidSourceSetLayoutV2AndroidStyleDirs.nowarn=true

# Compose - Stable configuration
org.jetbrains.compose.experimental.uikit.enabled=true
compose.kotlin.compiler.extension.version=1.6.11

# Build optimization
kapt.incremental.apt=false
kapt.use.worker.api=false